<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <!-- 공부용 -->
    <link rel="stylesheet" href="main.css" />
    <title>Hello, world!</title>
  </head>

  <body class="">
    <style>
      ul.list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border-bottom: 1px solid #ccc;
      }
      ul.list::after {
        content: "";
        display: block;
        clear: both;
      }
      .tab-button {
        display: block;
        padding: 10px 20px 10px 20px;
        float: left;
        margin-right: -1px;
        margin-bottom: -1px;
        color: grey;
        text-decoration: none;
        cursor: pointer;
      }
      .orange {
        border-top: 2px solid orange;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid white;
        border-left: 1px solid #ccc;
        color: black;
        margin-top: -2px;
      }
      .tab-content {
        display: none;
        padding: 10px;
      }
      .show {
        display: block;
      }
    </style>

    <!-- Select 인풋 다루기 -->
    <form class="container my-5 form-group" id="selBox">
      <p>상품선택</p>
      <select class="form-select mt-2" id="choice">
        <option>선택</option>
        <option>모자</option>
        <option>셔츠</option>
        <option>바지</option>
      </select>
      <select class="form-select mt-2 form-hide">
        <option>S</option>
        <option>M</option>
        <option>L</option>
      </select>
      <select class="form-select mt-2 form-hide">
        <option>95</option>
        <option>100</option>
        <option>105</option>
      </select>
    </form>

    <div id="test">
      <h4>반가워</h4>
    </div>
    <script>
      // 자바스크립트로 html 생성하는 법 1
      var a = document.createElement("p");
      a.innerHTML = "안녕1";
      document.querySelector("#test").append(a);

      // 자바스크립트로 html 생성하는 법 2
      var 템플릿 = '<p class="ds">안녕2</p>';
      document.querySelector("#test").insertAdjacentHTML("beforeend", 템플릿);
      $("#test").append(템플릿);

      var pants = [28, 30, 32, 34, 36, 38, 40];

      var selectorPantsSize = "";
      var optionsPantsSize = "";

      // for (let i = 0; i < pants.length; i++) {
      //   optionsPantsSize =
      //     optionsPantsSize + "<option>" + pants[i] + "</option>";
      // }
      pants.forEach(function (a, i) {
        console.log(a, i);
        optionsPantsSize = optionsPantsSize + "<option>" + a + "</option>";
      });

      var obj = { name: "kim", age: 20 };

      for (var key in obj) {
        console.log(key, ":", obj[key]);
      }

      selectorPantsSize =
        '<select class="form-select mt-2 form-hide">' +
        optionsPantsSize +
        "</select>";

      $("#selBox").append(selectorPantsSize);

      $(".form-select")
        .eq(0)
        //  .on("click", function (e) {
        .on("input", function (e) {
          console.log($("#selBox"));
          var value = document.querySelectorAll(".form-select")[0].value;
          // var value = this.value;
          // var value = e.currentTarget.value;
          if (value == "선택") {
            $(".form-select").addClass("form-hide");
            $(".form-select").eq(0).removeClass("form-hide");
          } else if (value == "모자") {
            $(".form-select").addClass("form-hide");
            $(".form-select").eq(0).removeClass("form-hide");
            $(".form-select").eq(1).removeClass("form-hide");
          } else if (value == "셔츠") {
            $(".form-select").addClass("form-hide");
            $(".form-select").eq(0).removeClass("form-hide");
            $(".form-select").eq(2).removeClass("form-hide");
          } else if (value == "바지") {
            $(".form-select").addClass("form-hide");
            $(".form-select").eq(0).removeClass("form-hide");
            $(".form-select").eq(3).removeClass("form-hide");
          }
        });
    </script>

    <div class="container mt-3">
      <div class="card p-3">
        <span class="car-title">상품명</span>
        <span class="car-price">가격</span>
      </div>
    </div>

    <script>
      var car2 = { name: "소나타", price: [50000, 3000, 4000] };
      document.querySelector(".car-title").innerHTML = car2["name"];
      document.querySelector(".car-price").innerHTML = car2["price"][0];
    </script>

    <!-- tab 만들기 -->
    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button orange" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>
    <script src="tab.js"></script>
  </body>
</html>
