<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- 공부용 -->
    <link rel="stylesheet" href="main.css" />
    <title>Hello, world!</title>
  </head>

  <body>
    <div class="card-group container">
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5>Card title</h5>
          <p>가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
    </div>

    <script>
      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];
      for (let i = 0; i < products.length; i++) {
        $(".card-body h5").eq(i).html(products[i].title);
        $(".card-body p")
          .eq(i)
          .html("가격 : " + products[i].price);
      }
    </script>

    <div id="test">반가워</div>

    <div class="container">
      <div class="row">
        <!-- <div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>Card title</h5>
          <p>가격 : 70000</p>
        </div> -->
      </div>
    </div>

    <div class="container">
      <button class="btn btn-danger" id="more">더보기</button>
    </div>

    <script>
      // 자바스크립트로 html 생성하는 법
      var a = document.createElement("p");
      a.innerHTML = "안녕";
      document.querySelector("#test").appendChild(a);

      var 템플릿 = "<p>안!녕</p>";
      document.querySelector("#test").insertAdjacentHTML("beforeend", 템플릿);

      $("#test").append(템플릿);

      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 60000, title: "Springfield Shirt" },
        { id: 2, price: 50000, title: "Black Monastery" },
      ];

      function listView(obj) {
        obj.forEach((a) => {
          var card = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
        </div>`;
          $(".row").append(card);
        });
      }

      // 처음
      $(document).ready(listView(products));
      //   $(window).on("load", listView(products));

      // 더보기
      var clickCnt = 0;
      $("#more").on("click", function () {
        clickCnt++;
        $.get(`https://codingapple1.github.io/js/more${clickCnt}.json`).done(
          (data) => {
            listView(data);
          }
        );
        if (clickCnt >= 2) {
          $("#more").hide();
        }
      });
    </script>
  </body>
</html>
